{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
    {% bootstrap_css %}
  </head>
  <body>
    <div class="container">
      <h1>Contatos</h1>
      {% bootstrap_messages %}
      <form
        action="{% url 'contact' %}"
        method="post"
        class="form"
        autocomplete="off"
      >
        {% csrf_token %}
        <!-- Segurança => gera um token para cada formulário -->
        {% bootstrap_form form %}<!-- O bootstrap já faz validação! -->
        {% buttons %}
        <button type="submit" class="btn btn-primary">Enviar</button>
        {% endbuttons %}
      </form>
    </div>
    {% bootstrap_javascript jquery='full' %}
  </body>
</html>
